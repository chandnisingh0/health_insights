{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>DarkPan - Bootstrap 5 Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <!-- <link href="{% static 'img/favicon.ico' %}" rel="icon"> -->

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <!-- <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet"> -->
    <!-- <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" /> -->

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/profile_details.css' %}" rel="stylesheet">

</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-secondary navbar-dark">
                <a href="#" class="nav-link">
                    {% if user_value %}
                    <img class="rounded-circle me-lg-2" src="{{ user_value.image.url }}" alt=""
                        style="width: 92px;height: 89px;    ">
                    <span style="font-size: 24px;" class="d-none d-lg-inline-flex">{{ user_value.name }}</span>
                    {% endif %}
                </a>


                <div class="navbar-nav w-100">
                    <br><br>

                    <button style="background-color: var(--secondary);" id="home-button" class="nav-item nav-link">
                        <i style="margin-left: -87px;" class="fa fa-tachometer-alt me-2"></i>Home
                    </button>

                    <!-- <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i
                                class="fa fa-laptop me-2"></i>Elements</a>
                        <div class="dropdown-menu bg-transparent border-0">
                            <a href="button.html" class="dropdown-item">Buttons</a>
                            <a href="typography.html" class="dropdown-item">Typography</a>
                            <a href="element.html" class="dropdown-item">Other Elements</a>
                        </div>
                    </div>
                    -->
                    <a href="/chart" class="nav-item nav-link active"><i class="fa fa-chart-bar me-2"></i>Charts</a>

                </div>
        </div>
        </nav>
    </div>
    <!-- Sidebar End -->

    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0"
            style="padding-top: 43px !important;">
            <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                <h2 class="text-primary mb-0"><i class="fa fa-user-edit"></i></h2>
            </a>
            <a href="#" class="sidebar-toggler flex-shrink-0">
                <i class="fa fa-bars"></i>
            </a>
            <h1 style="margin-left: 28%;color: var(--light)">Private Dashboard</h1>

            <div class="navbar-nav align-items-center ms-auto">

                <div class="nav-item dropdown">
                    <form action="{% url 'logout page' %}" method="post">
                        {% csrf_token %}
                        <button style="height: 44px;
                        width: 110px; background-color: var(--secondary);" type="submit"><span
                                style="color: red;"><b>Logout</b></span></button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->



        <!-- =======================================profile start details====================================================== -->
        <div class="container_profile">
            <div class="card_profile">
                <div class="lines"></div>
                <div class="imageBox">
                    {% if user_value %}

                    <img src="{{ user_value.image.url }}" alt="avatar">
                    <!-- <img src="/static/img/home_option/img1.jpeg" alt="avatar" style="display: block;"> -->


                </div>
                <div class="content">
                    <div class="details" style="margin-right: -40%;">

                        <h2 style="color: var(--primary);font-size: 2.2rem;">Welcome, {{ user_value.username }}</h2>

                        <h2>{{ user_value.name }}<br /></h2>
                        <h2>{{ user_value.email }}<br /></h2>
                        {% else %}
                        {% endif %}

                    </div>
                </div>
            </div>
        </div>
        <!-- =======================================profile end details====================================================== -->

    </div>
    <!-- Content End -->



    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script> -->

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>

    <script>
        // Get reference to the button element
        const homeButton = document.getElementById("home-button");

        // Add a click event listener to the button
        homeButton.addEventListener("click", function () {
            // Navigate to the desired URL when the button is clicked
            window.location.href = "http://127.0.0.1:8000/home";
        });
    </script>

</body>


</html>
