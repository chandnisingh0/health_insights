{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/dashboard_all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/dashboard_style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
    <style>
        h2 {
            color: #ff4444;
        }

        .calculator-form {
            background-color: #b9abab;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(241, 231, 231, 0.5);
            margin-bottom: 20px;
        }

        .chart-container {
            max-width: 600px;
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        canvas {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="page d-flex">
        <video autoplay loop muted width="320" height="240">
            <source src="{% static 'dashboard.mp4' %}" type=" video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="sidebar bg-theme p-20 p-relative">
            {% if user_value %}
            <div>
                <img style="width: 80px; height: 80px; margin-left: 25%;" class="rad-half mb-10"
                    src="{{ user_value.uploaded_image.url }}" alt="{{ user_value.username }}'s Image" height="50%"
                    width="50%">
            </div>
            <h3 class="p-relative txt-c mt-0">{{ user_value.username }}</h3>
            {% endif %}

            <ul>
                <li>
                    <a class=" d-flex align-center fs-14 rad-6 p-10"
                        href="{% url 'profile' table_name='user_data_image' %}">
                        <i class="fa-regular fa-user fa-fw"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a class="active d-flex align-center fs-14 rad-6 p-10"
                        href="{% url 'nutrient_calculator' table_name='user_data_image' %}">
                        <i class="fa-regular fa-credit-card fa-fw"></i>
                        <span>Nutricnt Calculater</span>
                    </a>
                <li>
                <li>
                    <a class="d-flex align-center fs-14 rad-6 p-10"
                        href="{% url 'Fitness_health' table_name='user_data_image' %}">
                        <i class="fa-regular fa-chart-bar fa-fw"></i>
                        <span>Fitness & Health</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 rad-6 p-10" href="">
                        <i class="fa-regular fa-chart-bar fa-fw"></i>
                        <span>Graph</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 rad-6 p-10"
                        href="{% url 'recent_start' table_name='user_data_image' %}">
                        <i class="fa-solid fa-diagram-project fa-fw"></i>
                        <span>Recent Start</span>
                    </a>
                </li>


                <li>
                    <a class="d-flex align-center fs-14 rad-6 p-10"
                        href="{% url 'settings' table_name='user_data_image' %}">
                        <i class="fa-solid fa-graduation-cap fa-fw"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 rad-6 p-10"
                        href="{% url 'check_benefits' table_name='user_data_image' %}">
                        <i class="fa-regular fa-circle-user fa-fw"></i>
                        <span>Check Benefits</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 rad-6 p-10"
                        href="{% url 'reports' table_name='user_data_image' %}">
                        <i class="fa-regular fa-file fa-fw"></i>
                        <span>Reports</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content w-full">
            <!-- Start Head -->
            <div class="head p-15 between-flex">
                <h1 class="p-relative">Simple Nutrition chart according to your age</h1>
            </div>

<br><br>
            <!-- End Head -->
            <!-- -----------------------------------------------------------  -->
            <div class="calculator-form" style="margin-left: 2%;">
                <label for="age">Age (months): </label>
                <input type="number" id="age" placeholder="Enter age">
                <!-- Add other input fields as needed -->
                <button onclick="calculateNutrients()">Calculate</button>
            </div>
            <div class="result-container" id="result-container" style="margin-left: 20%;"></div>
            <div class="chart-container" style="margin-left: 20%;">
                <canvas id="nutrientChart"></canvas>
            </div>
            <script>
                function calculateNutrients() {
                    // Fetch input values
                    const age = document.getElementById('age').value;
                    // Fetch other input values...
                    // Perform calculations (replace with your actual calculations)
                    const calories = age < 4 ? '110-120' : '80-130';
                    const protein = age < 4 ? 'No specific RDA' : '13 grams/day';
                    const fat = age < 4 ? '3-5 g/100kcal/day' : '300-400 kcal/1,000 kcal';
                    const carbo = age < 4 ? '10-12 g/100kcal/day' : '112-162.5 grams/1,000 kcal';
                    // Display results
                    const resultContainer = document.getElementById('result-container');
                    resultContainer.innerHTML = `
                <div style="color: white">
                    <h3>Results:</h3>
                    <p>Calories: ${calories}</p>
                    <p>Protein: ${protein}</p>
                    <p>Fat: ${fat}</p>
                    <p>Carbohydrates: ${carbo}</p>
                    </div>
                    <!-- Display other results... -->
                `;

                    // Show the result container
                    resultContainer.style.display = 'block';
                    // Dummy data for the chart (replace with your actual data)
                    const chartData = {
                        labels: ['Calories', 'Protein', 'Fat', 'Carbohydrates'],
                        datasets: [{
                            label: 'Nutrient Values',
                            backgroundColor: ['#ff4444', '#ff6666', '#ff8888', '#ffaaaa'],
                            data: [120, 13, 400, 162.5] // Replace with your calculated values
                        }]
                    };

                    // Render the chart
                    const ctx = document.getElementById('nutrientChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'bar',
                        data: chartData,
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                }
            </script>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

            <!-- ---------------------------------------------------------  -->
        </div>
    </div>
    </div>
    </div>
    </div>
</body>

</html>
